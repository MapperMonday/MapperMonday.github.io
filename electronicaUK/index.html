<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>A Circuit Diagram Map of UK Electronica & Hauntology by Mapper Monday</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/proj4.js"></script>
        <script src="js/proj4leaflet.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/CircuitHubs_0.js"></script>
        <script src="data/Circuitry_1.js"></script>
        <script src="data/ArtistsLabels_2.js"></script>
        <script>
        var m2px = 1;
        function newM2px() {
            var centerLatLng = map.getCenter();
            var pointC = map.latLngToContainerPoint(centerLatLng);
            var pointX = [pointC.x + 100, pointC.y];

            var latLngC = map.containerPointToLatLng(pointC);
            var latLngX = map.containerPointToLatLng(pointX);

            var distanceX = latLngC.distanceTo(latLngX)/100;

            reciprocal = 1 / distanceX;
            m2px = reciprocal;
        }
        function geoStyle(m) {
            return Math.ceil(m * m2px);
        }
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ff0400',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ff0400',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var crs = new L.Proj.CRS('EPSG:27700', '+proj=tmerc +lat_0=49 +lon_0=-2 +k=0.9996012717 +x_0=400000 +y_0=-100000 +ellps=airy +units=m +no_defs', {
            resolutions: [2800, 1400, 700, 350, 175, 84, 42, 21, 11.2, 5.6, 2.8, 1.4, 0.7, 0.35, 0.14, 0.07],
        });
        var map = L.map('map', {
            crs: crs,
            continuousWorld: false,
            worldCopyJump: false, 
            zoomControl:true, maxZoom:6, minZoom:1
        }).fitBounds([[51.42013753162007,-0.28354896097777293],[51.642973537547235,0.12135078467455557]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_CircuitHubs_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CircuitHubs_0_0() {
            return {
                pane: 'pane_CircuitHubs_0',
                opacity: 1,
                color: 'rgba(57,255,20,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: geoStyle(1520.0), 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(4,99,7,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_CircuitHubs_0');
        map.getPane('pane_CircuitHubs_0').style.zIndex = 400;
        map.getPane('pane_CircuitHubs_0').style['mix-blend-mode'] = 'normal';
        var layer_CircuitHubs_0 = new L.geoJson(json_CircuitHubs_0, {
            attribution: '',
            interactive: false,
            dataVar: 'json_CircuitHubs_0',
            layerName: 'layer_CircuitHubs_0',
            pane: 'pane_CircuitHubs_0',
            onEachFeature: pop_CircuitHubs_0,
            style: style_CircuitHubs_0_0,
        });
        bounds_group.addLayer(layer_CircuitHubs_0);
        map.addLayer(layer_CircuitHubs_0);
        function pop_Circuitry_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Section'] !== null ? autolinker.link(feature.properties['Section'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Hierarchy'] !== null ? autolinker.link(feature.properties['Hierarchy'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Circuitry_1_0(feature) {
            if (feature.properties['Hierarchy'] >= 0.000000 && feature.properties['Hierarchy'] <= 1.000000 ) {
                return {
                pane: 'pane_Circuitry_1',
                opacity: 1,
                color: 'rgba(57,255,20,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: geoStyle(380.0),
                fillOpacity: 0,
                interactive: false,
            }
            }
            if (feature.properties['Hierarchy'] >= 1.000000 && feature.properties['Hierarchy'] <= 2.000000 ) {
                return {
                pane: 'pane_Circuitry_1',
                opacity: 1,
                color: 'rgba(57,255,20,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: geoStyle(760.0),
                fillOpacity: 0,
                interactive: false,
            }
            }
            if (feature.properties['Hierarchy'] >= 2.000000 && feature.properties['Hierarchy'] <= 3.000000 ) {
                return {
                pane: 'pane_Circuitry_1',
                opacity: 1,
                color: 'rgba(57,255,20,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: geoStyle(1140.0),
                fillOpacity: 0,
                interactive: false,
            }
            }
            if (feature.properties['Hierarchy'] >= 3.000000 && feature.properties['Hierarchy'] <= 4.000000 ) {
                return {
                pane: 'pane_Circuitry_1',
                opacity: 1,
                color: 'rgba(57,255,20,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: geoStyle(1520.0),
                fillOpacity: 0,
                interactive: false,
            }
            }
        }
        map.createPane('pane_Circuitry_1');
        map.getPane('pane_Circuitry_1').style.zIndex = 401;
        map.getPane('pane_Circuitry_1').style['mix-blend-mode'] = 'normal';
        var layer_Circuitry_1 = new L.geoJson(json_Circuitry_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Circuitry_1',
            layerName: 'layer_Circuitry_1',
            pane: 'pane_Circuitry_1',
            onEachFeature: pop_Circuitry_1,
            style: style_Circuitry_1_0,
        });
        bounds_group.addLayer(layer_Circuitry_1);
        map.addLayer(layer_Circuitry_1);
        function pop_ArtistsLabels_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Graphic'] !== null ? '<img src="images/' + String(feature.properties['Graphic']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Location'] !== null ? autolinker.link(feature.properties['Location'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['URL'] !== null ? autolinker.link(feature.properties['URL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ArtistsLabels_2_0(feature) {
            if (feature.properties['q2wHide_Type'] >= 1.000000 && feature.properties['q2wHide_Type'] <= 1.000000 ) {
                return {
                pane: 'pane_ArtistsLabels_2',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(255,221,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,221,0,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['q2wHide_Type'] >= 1.000000 && feature.properties['q2wHide_Type'] <= 2.000000 ) {
                return {
                pane: 'pane_ArtistsLabels_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(255,221,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(4,99,7,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_ArtistsLabels_2');
        map.getPane('pane_ArtistsLabels_2').style.zIndex = 402;
        map.getPane('pane_ArtistsLabels_2').style['mix-blend-mode'] = 'normal';
        var layer_ArtistsLabels_2 = new L.geoJson(json_ArtistsLabels_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ArtistsLabels_2',
            layerName: 'layer_ArtistsLabels_2',
            pane: 'pane_ArtistsLabels_2',
            onEachFeature: pop_ArtistsLabels_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_ArtistsLabels_2_0(feature));
            },
        });
        var cluster_ArtistsLabels_2 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_ArtistsLabels_2.addLayer(layer_ArtistsLabels_2);

        bounds_group.addLayer(layer_ArtistsLabels_2);
        cluster_ArtistsLabels_2.addTo(map);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>A Circuit Diagram Map of UK Electronica & Hauntology by Mapper Monday</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'A lockdown labour of love to the UK\'s hauntological & electronic scene<br /><br />Produced by Mapper Monday<br />www.mappermonday.co.uk';
            };
            abstract.addTo(map);
        setBounds();
        newM2px();

            layer_CircuitHubs_0.setStyle(style_CircuitHubs_0_0);
            layer_Circuitry_1.setStyle(style_Circuitry_1_0);
        map.on("zoomend", function(){
            newM2px();

            layer_CircuitHubs_0.setStyle(style_CircuitHubs_0_0);
            layer_Circuitry_1.setStyle(style_Circuitry_1_0);
        });
        </script>
    </body>
</html>
