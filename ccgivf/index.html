<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>NHS England Funded IVF Cycles by CCG (2018 CCG Policies)</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/NoofCycles_0.js"></script>
        <script src="data/Cities_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#a6cee3',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#a6cee3',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:9, minZoom:6
        }).fitBounds([[49.70484922524032,-9.778377009192793],[55.94940779665994,4.795813143224983]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        function pop_NoofCycles_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ccg18nm'] !== null ? autolinker.link(feature.properties['ccg18nm'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Funded IVF Cycles</th>\
                        <td>' + (feature.properties['NHSCycles'] !== null ? autolinker.link(feature.properties['NHSCycles'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_NoofCycles_0_0(feature) {
            if (feature.properties['NHSCycles'] >= 0.000000 && feature.properties['NHSCycles'] <= 0.990000 ) {
                return {
                pane: 'pane_NoofCycles_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,235,226,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['NHSCycles'] >= 0.990000 && feature.properties['NHSCycles'] <= 1.990000 ) {
                return {
                pane: 'pane_NoofCycles_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(250,155,177,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['NHSCycles'] >= 1.990000 && feature.properties['NHSCycles'] <= 2.990000 ) {
                return {
                pane: 'pane_NoofCycles_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(214,52,146,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['NHSCycles'] >= 2.990000 && feature.properties['NHSCycles'] <= 3.000000 ) {
                return {
                pane: 'pane_NoofCycles_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(122,1,119,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_NoofCycles_0');
        map.getPane('pane_NoofCycles_0').style.zIndex = 400;
        map.getPane('pane_NoofCycles_0').style['mix-blend-mode'] = 'normal';
        var layer_NoofCycles_0 = new L.geoJson(json_NoofCycles_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_NoofCycles_0',
            layerName: 'layer_NoofCycles_0',
            pane: 'pane_NoofCycles_0',
            onEachFeature: pop_NoofCycles_0,
            style: style_NoofCycles_0_0,
        });
        bounds_group.addLayer(layer_NoofCycles_0);
        function pop_Cities_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Cities_1_0() {
            return {
                pane: 'pane_Cities_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(211,211,211,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Cities_1');
        map.getPane('pane_Cities_1').style.zIndex = 401;
        map.getPane('pane_Cities_1').style['mix-blend-mode'] = 'normal';
        var layer_Cities_1 = new L.geoJson(json_Cities_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Cities_1',
            layerName: 'layer_Cities_1',
            pane: 'pane_Cities_1',
            onEachFeature: pop_Cities_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Cities_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Cities_1);
        map.addLayer(layer_Cities_1);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>NHS England Funded IVF Cycles by CCG (2018 CCG Policies)</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control leaflet-bar abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'A map showing the number of IVF cycles funded by each of NHS England\'s Clinical Commissioning Groups (CCGs).  Map created by www.mappermonday.co.uk';
            };
            abstract.addTo(map);
        setBounds();
        var i = 0;
        layer_Cities_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Name'] !== null?String('<div style="color: #808080; font-size: 10pt; font-family: \'Calibri\', sans-serif;">' + layer.feature.properties['Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Cities_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_NoofCycles_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'ccg18nm'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_Cities_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Cities_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Cities_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Cities_1]);
        });
        </script>
    </body>
</html>
