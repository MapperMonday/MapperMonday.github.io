        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:14, minZoom:10
        }).fitBounds([[51.395404561941646,-0.35688875848598933],[51.60805857782843,0.07470695121543794]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 10,
            maxZoom: 14,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Stations_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Station Name</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Most Common Non-English Language</th>\
                        <td>' + (feature.properties['Language'] !== null ? autolinker.link(feature.properties['Language'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">% of Non-English Speakers</th>\
                        <td>' + (feature.properties['PCNonEng'] !== null ? autolinker.link(feature.properties['PCNonEng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Stations_1_0() {
            return {
                pane: 'pane_Stations_1',
                radius: 2.8,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(70,47,216,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Stations_1');
        map.getPane('pane_Stations_1').style.zIndex = 401;
        map.getPane('pane_Stations_1').style['mix-blend-mode'] = 'normal';
        var layer_Stations_1 = new L.geoJson(json_Stations_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Stations_1',
            layerName: 'layer_Stations_1',
            pane: 'pane_Stations_1',
            onEachFeature: pop_Stations_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Stations_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Stations_1);
        map.addLayer(layer_Stations_1);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Most Common Non-English Language Spoken in London Station Catchments</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'
                    this._div.setAttribute("onmouseenter", "abstract.show()");
                    this._div.setAttribute("onmouseleave", "abstract.hide()");
                    this.hide();
                    return this._div;
                };
                abstract.hide = function () {
                    this._div.classList.remove("abstractUncollapsed");
                    this._div.classList.add("abstract");
                    this._div.innerHTML = 'i'
                }
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Interactive map showing the most common non-English language<br />spoken in each of London\'s station (rail, tube, tram & DLR) catchments<br /><br />Uses 2011 Census Aggregate Data at OA level with each OA allocated to its nearest station<br /><br />Office for National Statistics ; National Records of Scotland ; Northern Ireland Statistics and Research Agency (2016): 2011 Census aggregate data. UK Data Service (Edition: June 2016). DOI: http://dx.doi.org/10.5257/census/aggregate-2011-1<br />This information is licensed under the terms of the Open Government Licence [http://www.nationalarchives.gov.uk/doc/open-government-licence/version/3].';
            };
            abstract.addTo(map);
        map.on("zoomend", function(){

                if (map.hasLayer(layer_Stations_1)) {
                    if (map.getZoom() <= 10 && map.getZoom() >= 19) {
                        layer_Stations_1.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_Stations_1.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
        });
        setBounds();
        var i = 0;
        layer_Stations_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['name'] !== null?String('<div style="color: #000000; font-size: 5pt; font-family: \'Calibri\', sans-serif;">' + layer.feature.properties['name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Stations_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
                if (map.hasLayer(layer_Stations_1)) {
                    if (map.getZoom() <= 10 && map.getZoom() >= 19) {
                        layer_Stations_1.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_Stations_1.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
        map.addControl(new L.Control.Search({
            layer: layer_Stations_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'name'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Language": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
        var i = 0;
        layer_Stations_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['name'] !== null?String('<div style="color: #000000; font-size: 5pt; font-family: \'Calibri\', sans-serif;">' + layer.feature.properties['name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Stations_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Language = document.createElement('div');
            div_Language.id = "div_Language";
            div_Language.className= "filterselect";
            document.getElementById("menu").appendChild(div_Language);
            sel_Language = document.createElement('select');
            sel_Language.multiple = true;
            sel_Language.size = 10;
            sel_Language.id = "sel_Language";
            var Language_options_str = "<option value='' unselected></option>";
            sel_Language.onchange = function(){filterFunc()};
            Language_options_str  += '<option value="All other Chinese">All other Chinese</option>';
            Language_options_str  += '<option value="Arabic">Arabic</option>';
            Language_options_str  += '<option value="Bengali (with Sylheti and Chatgaya)">Bengali (with Sylheti and Chatgaya)</option>';
            Language_options_str  += '<option value="French">French</option>';
            Language_options_str  += '<option value="German">German</option>';
            Language_options_str  += '<option value="Greek">Greek</option>';
            Language_options_str  += '<option value="Gujarati">Gujarati</option>';
            Language_options_str  += '<option value="Italian">Italian</option>';
            Language_options_str  += '<option value="Japanese">Japanese</option>';
            Language_options_str  += '<option value="Korean">Korean</option>';
            Language_options_str  += '<option value="Lithuanian">Lithuanian</option>';
            Language_options_str  += '<option value="Nepalese">Nepalese</option>';
            Language_options_str  += '<option value="Panjabi">Panjabi</option>';
            Language_options_str  += '<option value="Persian/Farsi">Persian/Farsi</option>';
            Language_options_str  += '<option value="Polish">Polish</option>';
            Language_options_str  += '<option value="Portuguese">Portuguese</option>';
            Language_options_str  += '<option value="Romanian">Romanian</option>';
            Language_options_str  += '<option value="Somali">Somali</option>';
            Language_options_str  += '<option value="Spanish">Spanish</option>';
            Language_options_str  += '<option value="Swedish">Swedish</option>';
            Language_options_str  += '<option value="Tagalog/Filipino">Tagalog/Filipino</option>';
            Language_options_str  += '<option value="Tamil">Tamil</option>';
            Language_options_str  += '<option value="Turkish">Turkish</option>';
            Language_options_str  += '<option value="Urdu">Urdu</option>';
            Language_options_str  += '<option value="Yiddish">Yiddish</option>';
            Language_options_str  += '<option value="Yoruba">Yoruba</option>';
            sel_Language.innerHTML = Language_options_str;
            div_Language.appendChild(sel_Language);
            var lab_Language = document.createElement('div');
            lab_Language.innerHTML = 'Language';
            lab_Language.className = 'filterlabel';
            div_Language.appendChild(lab_Language);
            var reset_Language = document.createElement('div');
            reset_Language.innerHTML = 'clear filter';
            reset_Language.className = 'filterlabel';
            reset_Language.onclick = function() {
                var options = document.getElementById("sel_Language").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Language.appendChild(reset_Language);
        resetLabels([layer_Stations_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Stations_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Stations_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Stations_1]);
        });
        </script>
    </body>
</html>
